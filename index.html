<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="foto">
        <h2 class="order">Order Summary</h2>
        <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <div class="price">
            <img src="images/icon-music.svg" alt="" class="icon">
            <div class="plan">
                <p class="anual">Annual Plan</p>
                <p class="dolar">$59.99/year</p>
            </div>
            <p class="change">Change</p>
        </div>
        <div class="pay">
            <p class="proc">Proceed to Payment</p>
        </div>
        <p class="cancel">Cancel Order</p>
    </div>
</body>
</html>
